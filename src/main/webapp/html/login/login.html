<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="../../media/FreedomComposeLogo.ico">
    <style type="text/css">
        @import "../../css/bootstrap-css/bootstrap.min.css";
        @import "../../css/login.css";
    </style>
    <script src="../../JS/bootstrap-js/jquery.min.js"></script>
    <script src="../../JS/bootstrap-js/bootstrap.min.js"></script>
</head>
<body >
<div>
    <img style="position: absolute;right: 0" src="../../media/loginBackGround.png">
    <div class="loginEnterFrame" >
        <img class="img-fluid " style="position: absolute" src="../../media/noteBackground.png" alt="用户密码框背景图片">

        <div class="loginLogo">
            <img src="../../media/FreedomComposeLogo_Big.png" class="img-fluid" alt="">
            <div class="loginWhiteFrame">
                <p class="用户登录字体">用户登录</p>
                <div class="grayFrame">

                </div>
                <form action="../../servlet/LoginServlet" method="post">
                    <div class="loginText">
                        <input  type="text" class="form-control loginUser userIcon" placeholder="请输入用户名"
                            name="loginUserName"
                        >
                        <div class="loginPsd">
                            <input  style="  height: 50px;" type="text" class="form-control  psdIcon" placeholder="请输入密码"
                                name="loginUserPsd"
                            >

                            <a href="Register.html" target="_blank">注册</a> <span> <a href="ForgetPsd.html" target="_blank" style="position:absolute;right: 0">忘记密码</a></span>
                        </div>

                            <input type="submit" class="btn btn-primary loginBtn" value="登录">

                    </div>
                </form>


            </div>
        </div>
</div>
    <div style="left: 40%;position: absolute;bottom: 0;">
        <img src="../../media/ICP.png" width="60">
        <a style="font-size:20px;text-align: center;color: #21160d;" href="https://beian.miit.gov.cn/" target="_blank">浙ICP备2023004818</a>
    </div>


</div>
</body>
</html>
