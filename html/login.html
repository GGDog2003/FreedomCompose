<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="../media/FreedomComposeLogo.ico">
    <style type="text/css">
        @import "../css/bootstrap-css/bootstrap.min.css";
        @import "../css/login.css";
    </style>
    <script src="../JS/bootstrap-js/jquery.min.js"></script>
    <script src="../JS/bootstrap-js/bootstrap.min.js"></script>
</head>
<body >
    <div style="background-color: #0b2e13">
        <img class="img-fluid loginEnterFrame" style="" src="../media/noteBackground.png" alt="用户密码框背景图片">
    </div>

    <div class=" loginLogo">
        <img src="../media/FreedomComposeLogo_Big.png" class="img-fluid" alt="">
        <div class="loginWhiteFrame" >
            <div class="loginText">
                <label>*用户名
                    <input style="background-image: url('../media/user.png');background-repeat: no-repeat" type="text" class="form-control loginUser" placeholder="     请输入用户名">
                </label>
                    <input style="background-image: url('../media/password.png');background-repeat: no-repeat" type="text" class="form-control loginPsd " placeholder="     请输入密码"
                           >

            </div>
        </div>
    </div>

    <img  src="../media/loginBackGround.png" class="img-fluid" alt="">

</body>
</html>
