<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="shortcut icon" href="../../media/FreedomComposeLogo.ico">
    <style type="text/css">
        @import "../../css/bootstrap-css/bootstrap.min.css";
        @import "../../css/Register.css";

    </style>
    <script src="../../JS/checkUserInput.js"></script>

<!--    <style type="text/css">-->
<!--        div{-->
<!--            display: inline;-->
<!--        }-->
<!--    </style>-->

    <script src="../../JS/bootstrap-js/jquery.min.js"></script>
    <script src="../../JS/bootstrap-js/bootstrap.min.js"></script>
</head>
<body>
<img style="position: absolute;right: 0;z-index: 0" src="../../media/loginBackGround.png">

  <div class="container">
      <form action="../../../FreedomCompose_war_exploded/RegisterServlet" method="post">

      <div class="container-fluid registerWhiteFrame">
        <div>
             <span>
               <label class="用户注册" style="left: 50%">用户注册</label>
          </span>
        </div>

          <br>
            <div >


                    <div >
                        <span>用户名<label style="color: red">*</label></span>
                        <input name="registerUserName" type="text" class="form-control" placeholder="请输入新用户名"
                            oninput="onInputChange();"
                        >
                    </div>

                    <div class="registerBorderControl">
                        <span>密码<label style="color: red">*</label></span>
                        <input name="registerUserPsd" type="password" class="form-control " placeholder="请输入密码">
                    </div>

                    <div class="registerBorderControl">
                        <span>确认密码<label style="color: red">*</label></span>
                        <input type="password" class="form-control " placeholder="请输入确认密码">
                    </div>

                    <div class="registerBorderControl">
                        <span>邮箱<label style="color: red">*</label></span>
                        <input type="email" class="form-control " placeholder="请输入邮箱" name="registerUserEmail">
                    </div>




            </div>



          <input type="button" class="btn btn-warning registerBorderControl registerBtn"
                 value="注册" id="registerBtn"
                    onclick="onClickSubmit()"
          >
            <p></p>

      </div>
      </form>
  </div>
</body>
</html>
